<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">New data</th>
    </tr>
    </thead>
    <tbody>
    <tr th:object="${user}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getName()}"/>
        <td th:text="${user.getAge()}"/>
        <td>
            <form method="post" th:action="@{/edit}" th:object="${user}">
                <input type="hidden" th:field="*{id}" readonly="readonly">
                <input type="text" th:field="*{name}" placeholder="New Name">
                <input type="number" th:field="*{age}" placeholder="New Age">
                <button type="submit" class="btn btn-primary">Confirm changes</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form method="get" th:action="@{/users}">
    <button type="submit" class="btn btn-primary">Back to users page</button>
</form>
</body>
</html>
